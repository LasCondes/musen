syntax = "proto3";
option optimize_for = SPEED;

message ProtoGeomVect
{
	double x = 1;
	double y = 2;
	double z = 3;
}

message ProtoGeometry
{
	string name   = 1;
	string key    = 2;
	double volume = 3;

	repeated ProtoGeomVect vertices = 4;
}

message ProtoGeometriesDB
{
	repeated ProtoGeometry geometry = 1;
}
